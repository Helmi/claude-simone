name: do_task
description: Execute a specific task
arguments:
  - name: task_id
    description: Task ID to execute (e.g., T01_S01)
    required: true
template: |
  Hello Claude! I need you to work on task {{task_id}}.
  
  Project: {{PROJECT_NAME}}
  Path: {{PROJECT_PATH}}
  Current time: {{TIMESTAMP}}
  
  Please help me complete this task. First, find and read the task definition, then begin implementation.