name: task-report
description: Generate a task status report using partials
arguments:
  - name: title
    description: Report title
    required: true
  - name: tasks
    description: Array of task objects
    required: true
  - name: notes
    description: Additional notes for the report
    required: false
  - name: signature
    description: Report signature
    default: "Generated by Simone MCP Server"
template: |
  {{> header title=title timestamp=TIMESTAMP}}

  ## Task Status Report

  {{#each tasks}}
  ### Task {{@index}}
  {{> task-info taskId=this.id status=this.status priority=this.priority assignee=this.assignee}}
  
  Description: {{this.description}}
  
  {{/each}}

  {{> footer notes=notes signature=signature}}